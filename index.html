<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet Owl</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="src/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <div id="icon"><img src="src/imgs/worksheet-owl.png" alt="Owl Icon" class="owl-icon" style="width: 400px; height: auto;"></div>
        <div id="icon-print"><img src="src/imgs/worksheet-owl.png" alt="Owl Icon" class="owl-icon" style="width: 150px; height: auto;"></div>
        <form id="task-form">
    <div class="form-group">
        <label for="max-result">Max result:</label>
        <input type="number" id="max-result" class="small-input" value="20" required>
    </div>
    <div class="form-group">
        <div id="enable-add" class="button-div active">Addition</div>
        <div id="enable-minus" class="button-div">Subtraction</div>
    </div>
    <div id="generate-tasks" class="button-div">Re-Generate Tasks</div>
</form>
        <div id="tasks"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
